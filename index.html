<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b21860e76.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <section class="container">
        <div class="image">
          <img src="./images/image-product-mobile.jpg" alt="Mobile perfume" class="mobile-product">
          <img
            src="./images/image-product-desktop.jpg"
            alt="Perfume image"
            class="product"
          />
        </div>
        <div class="info">
          <h4 class="font1-500">perfume</h3>
          <h1 class="font2-700">Gabrielle Essence Eau De Parfum</h1>
          <p class="font1-500">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <article>
            <p class="font2-700">$149.99</p>
            <p class="font1-500"><del>$169.99</del></p>
          </article>
          <button class="font1-500">
            <img src="./images/bytesize_cart.svg" alt="cart icon" class="cart-icon" />Add to Cart
          </button>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://linktr.ee/mustaqeemcpp" target="_blank">Toheeb Obayemi</a>.
    </div>
  </body>
</html>
